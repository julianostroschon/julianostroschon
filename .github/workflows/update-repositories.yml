name: Update Repositories Data

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  update-repositories:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install @octokit/rest

      - name: Fetch and process repository data
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        run: |
          node .github/scripts/update-repositories.js

      # - name: Commit and push if changed
      #   run: |
      #     git config --global user.name 'GitHub Actions'
      #     git config --global user.email 'actions@github.com'
      #     git add js/repositories.js
      #     git diff --quiet && git diff --staged --quiet || (git commit -m "Update repositories data" && git push)

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          git add . 
          
          git diff-index --quiet HEAD || (git commit -m "Update repositories data" && git push)